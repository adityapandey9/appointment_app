<ion-content padding>
  <h1 text-center>Home</h1>
  <ion-list no-lines padding>
    <ion-item text-center>
      <button ion-button (click)="goToMissedVisit()" large>Missed Visit</button>
    </ion-item>
    <ion-item text-center>
      <button ion-button (click)="goToPendingVisit()" large>Pending Visit</button>
    </ion-item>
    <ion-item text-center>
      <button ion-button (click)="openAlert($event)" large>Pending Fees</button>
    </ion-item>
    <ion-item text-center>
      <button ion-button (click)="goToTodayVisit()" large>Today's Visit</button>
    </ion-item>
    <ion-item text-center>
      <button ion-button (click)="openAlert($event)" large>Schedule a Visit</button>
    </ion-item>
  </ion-list>
</ion-content>
